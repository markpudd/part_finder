<h1>Stores</h1>
<div ng-controller="StoresController">
  <a href="#/new_store.html/new">New</a>
  <table class="table">
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th></th>
      <th></th>
	</tr> 
    <tr ng-repeat="store in stores">
      <td>{{store.name}}</td>
      <td> {{store.type}}</td>
      <td> 
        <a href="#/store_section.html/{{store._id}}/0">Show</a>
      </td>
      <td> 
        <a href="#/store_load.html/{{store._id}}">Load</a>
      </td>
	</tr>
  </table>
</div>
